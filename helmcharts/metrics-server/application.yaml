apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metricsserver
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/carlosrovaris/argocd-apps/'
    path: helmcharts/metrics-server
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../../values/metrics-server/values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
